{{- if .Values.bootstrap.enabled }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "garage-bootstrap.fullname" . }}
  labels:
    {{- include "garage-bootstrap.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": post-install,post-upgrade
    "helm.sh/hook-weight": "0"
    "helm.sh/hook-delete-policy": before-hook-creation
    {{- with .Values.commonAnnotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  {{- if .Values.bootstrap.ttlSecondsAfterFinished }}
  ttlSecondsAfterFinished: {{ .Values.bootstrap.ttlSecondsAfterFinished }}
  {{- end }}
  backoffLimit: {{ .Values.bootstrap.backoffLimit }}
  template:
    metadata:
      labels:
        {{- include "garage-bootstrap.selectorLabels" . | nindent 8 }}
      {{- with .Values.commonAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      {{- with .Values.bootstrap.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "garage-bootstrap.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.bootstrap.podSecurityContext | nindent 8 }}
      restartPolicy: {{ .Values.bootstrap.restartPolicy }}
      containers:
        - name: bootstrap
          securityContext:
            {{- toYaml .Values.bootstrap.securityContext | nindent 12 }}
          image: "{{ .Values.bootstrap.image.repository }}:{{ .Values.bootstrap.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.bootstrap.image.pullPolicy }}
          args:
            - "--endpoint"
            - "{{ .Values.garage.adminEndpoint }}"
            {{- if .Values.garage.waitForReady }}
            - "--timeout"
            - "{{ .Values.garage.waitTimeout }}"
            {{- else }}
            - "--no-wait"
            {{- end }}
            - "--output"
            - "json"
          env:
            - name: GARAGE_ADMIN_ENDPOINT
              value: "{{ .Values.garage.adminEndpoint }}"
            - name: GARAGE_S3_ENDPOINT
              value: "{{ .Values.garage.s3Endpoint }}"
            - name: GARAGE_ADMIN_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ include "garage-bootstrap.adminTokenSecretName" . }}
                  key: {{ include "garage-bootstrap.adminTokenSecretKey" . }}
            - name: GARAGE_BOOTSTRAP_CONFIG
              value: {{ include "garage-bootstrap.config" . | quote }}
            {{- with .Values.bootstrap.extraEnv }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          resources:
            {{- toYaml .Values.bootstrap.resources | nindent 12 }}
          {{- with .Values.bootstrap.extraVolumeMounts }}
          volumeMounts:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.bootstrap.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.bootstrap.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.bootstrap.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.bootstrap.extraVolumes }}
      volumes:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
