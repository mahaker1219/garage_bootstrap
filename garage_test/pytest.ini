[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    persistence: marks tests as persistence tests (may require external services)
    stage1: marks tests as stage 1 of multi-stage persistence test
    stage2: marks tests as stage 2 of multi-stage persistence test
    integration: marks tests as integration tests (require running Garage instance)
addopts = -v --tb=short
filterwarnings =
    ignore::DeprecationWarning
